<div id="mojePlatno"></div>
<script>
/*

paper = Snap(540, 200);

var kruh = paper.circle(50, 50, 40);
var obdlznik = paper.rect(120, 10, 80, 80);
var elipsa = paper.ellipse(270, 50, 40, 20);

var group = paper.g(kruh, obdlznik);
group.add(elipsa);

group.attr({
fill: 'yellow',
stroke: '#000',
strokeWidth: 5, 
strokeDasharray: [3, 5, 1]

});

</script>

</body></html>
