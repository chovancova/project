<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024" />
    <meta name ="apple-mobile-web-app-capable" content="yes" />
    <title>Bakalarska praca</title>
    <meta name="description" content="Vizualizacia dat ziskanych zo scada systemov s pouzitym html5 standardov" />
    <meta name="author" content="Olga Chovancova" />
    <link href="style.css" rel="stylesheet" />
    </head>

<body class ="impress-not-supported">
<div class="fallback-message">
    <p>Prehliadac nepodporuje impress.js - skuste iny prehliadac.</p>
</div>

<div id="impress">

    <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">

        <q><strong>Vizualizácia dát získaných pomocou SCADA systémov
            s využitím HTML 5 štandardov</strong></q>


        <br>

        <q>Oľga Chovancová</q>

    </div>


    <div id="s1" class="step" data-x="1000" data-y="-1500">
        <q>
            <img src="img/obrazokHTML.jpg" >

        </q>
    </div>

    <div id="ing" class="step" data-x="3500" data-y="-850" data-rotate="270" data-scale="6">
        <p> <b class="rotating">SVG</b>   <b class="scaling">Canvas</b></p>
    </div>

    <div id="imagination" class="step" data-x="6700" data-y="-300" data-scale="6">
        <p><b>Canvas</b> vs <b class="imagination">SVG</b></p>
    </div>


</div>




<script src="impress.js"></script>
<script>impress().init();</script>
</body>
</html>
